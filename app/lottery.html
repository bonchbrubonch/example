<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" integrity="sha512-H9jrZiiopUdsLpg94A333EfumgUBpO9MdbxStdeITo+KEIMaNfHNvwyjjDJb+ERPaRS6DpyRlKbvPUasNItRyw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/app.min.css">

<body class="lottery-body">



    <div class="lottery-container">
      <div class="lottery-title">
        Введите свой e-mail и&#160;получите приз
      </div>
      <form id="subform" class="lottery-form">
        <div class="lottery__input-wrap">
          <input type="text" placeholder="mail@example.gmail" name="email">
        </div>
        <button class="lottery-btn">
          <span>
            Получить приз!
          </span>
        </button>
      </form>

      <div class="lottery-circle__wrap">
        <div class="modal__parallax-wrap">
          <img class="modal__parallax lottery__paralax-1" src="images/dest/lottery/lottery__paralax-1.png" alt=""
            value="1.5">
           <img class="modal__parallax lottery__paralax-2" src="images/dest/lottery/lottery__paralax-2.png" alt="" value="1">
          <img class="modal__parallax lottery__paralax-3" src="images/dest/lottery/lottery__paralax-3.png" alt="" value="0.5">
          <img class="modal__parallax lottery__paralax-4" src="images/dest/lottery/lottery__paralax-4.png" alt="" value="1">
          <img class="modal__parallax lottery__paralax-5" src="images/dest/lottery/lottery__paralax-5.png" alt="" value="0.5">
          <img class="modal__parallax lottery__paralax-6" src="images/dest/lottery/lottery__paralax-6.png" alt="" value="1">
        </div>
        <div class="lottery-circle__triangle">
          <img src="images/dest/lottery/triangle.png" alt="">
        </div>
        <div class="lottery-circle__img">
          <img src="images/dest/lottery/circle.png" alt="">
        </div>
      </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js" integrity="sha512-uURl+ZXMBrF4AwGaWmEetzrd+J5/8NRkWAvJx5sbPSSuOb0bZLqf+tOzniObO00BjHa/dD7gub9oCGMLPQHtQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/app.min.js"></script>
</body>

</html>
